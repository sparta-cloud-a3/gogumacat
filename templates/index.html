    <script>
        $(document).ready(function () {
            listing("latest");
        });

        function listing(order) {
            $.ajax({
                type: "GET",
                url: `/listing?order=${order}`,
                data: {},
                success: function (response) {
                    $("#card-box").empty();
                    let posts = response["posts"];
                    for (let i = 0; i < posts.length; i++) {
                        make_post(posts[i], i);
                    }
                }
            });
        }

        function make_post(post) {
            let temp_html = `<div class="col">
                                <div class="card h-100" id="card-${post['post_id']}">
                                    <img src="" class="card-img-top" onclick="location.href='/posts/${post['post_id']}'">
                                    <div class="card-body">
                                        <h5 class="card-title" onclick="location.href='/posts/${post['post_id']}'">${post['title']}</h5>
                                        <p class="card-text">${post['nickcname']}</p>
                                        <p class="card-text">
                                            <i class="fa-regular fa-heart"></i>
                                            <i class="fa-solid fa-heart"></i>
                                            ${post['like_count']}
                                        </p>
                                    </div>
                                </div>
                            </div>`
            $("#card-box").append(temp_html)
        }

        function search() {
            let query = $('#search-box').val();
            if (query == "") {
                alert("검색어를 입력하세요");
                return;
            } else {
                $.ajax({
                    type: "GET",
                    url: `/search?query=${query}`,
                    data: {},
                    success: function (response) {
                        $("#card-box").empty();
                        let posts = response["posts"];
                        for (let i = 0; i < posts.length; i++) {
                            make_post(posts[i], i);
                        }

                        $("#query-text-box").append(`"${query}" 검색내역 입니다.`)
                        $("#query-text-box").removeClass("is-hidden");
                    }
                });
            }
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

        function kakaoLogout() {
            if (Kakao.Auth.getAccessToken()) {
                Kakao.API.request({
                    url: '/v1/user/unlink',
                    success: function (response) {
                        console.log(response)
                    },
                    fail: function (error) {
                        console.log(error)
                    },
                })
                Kakao.Auth.setAccessToken(undefined)
            }
        }

    </script>
