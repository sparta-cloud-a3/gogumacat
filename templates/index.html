<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고구마캣</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b8cc3ce1fa.js" crossorigin="anonymous"></script>

    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">


    <style>
        body {
            width: 1000px;
            margin: auto;
        }

        .hero-img {
            width: 60px;
            height: 60px;
        }

        .hero-font {
            /*color: #C886A4;*/
            color: #543343;
            font-family: 'Noto Sans KR', sans-serif;

        }

        .float-right {
            float: right;
        }

        .login-btn {
            margin-top: 10px;
        }

        .write-btn {
            width: 100px;
            margin: 30px auto;
            display: block;
        }

        .search {
            position: relative;
            width: 1000px;
            margin: 0 auto 40px auto;
            cursor: pointer;
        }

        .search-input {
            width: 100%;
            border: 2px solid #bbb;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 18px;
        }

        .search-img {
            position: absolute;
            width: 18px;
            top: 16px;
            right: 12px;
        }

        .card-box {
            /*display: flex;*/
            /*flex-wrap: wrap;*/
        }

        .text-box {
            margin-top: 30px;
        }

        .address-text {
            font-size: 14px;
        }
        .small-text {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }
        .image {
            width :280px;
            height:240px;
            margin: 5px auto 0px auto;
        }

    </style>

    <script>
        let order = "latest"
        let page = 1
        $(document).ready(function () {
            order = "latest"
            page = 1
            listing(order, page);
        });

        function listing(new_order, new_page) {
            order = new_order
            page = new_page
            console.log(order, page)
            $.ajax({
                type: "GET",
                url: `/listing?order=${order}&page=${page}`,
                data: {},
                success: function (response) {
                    $("#card-box").empty();
                    let posts = response["posts"];

                    pagination(parseInt(response["last_page_num"]), page, "main")
                    console.log("posts:", posts)

                    for (let i = 0; i < posts.length; i++) {
                        make_post(posts[i]);
                    }
                }
            });
        }

        function make_post(post) {
            let temp_html = `<div class="col">
                                <div class="card h-100" id="card-${post['idx']}">
                                    <!--사진 수정-->
                                    <img src="/static/post_pic/${post['file']}" class="card-img-top image" onclick="location.href='/posts/${post['idx']}'">
                                    <div class="card-body">
                                        <h5 class="card-title" onclick="location.href='/posts/${post['idx']}'">${post['title']}</h5>
                                        <p class="card-text" style="font-weight: bold;">${post['price']}원</p>
<!--                                        동으로 뜨면 좋을듯-->
                                        <p class="address-text">${post['address']}</p>
                                        <p class="card-text small-text">관심 ${post['like_count']}</p>
                                    </div>
                                </div>
                            </div>`
            $("#card-box").append(temp_html)
        }

        function searching(new_order, new_page) {
            order = new_order
            page = new_page
            let query = $('#search-box').val();
            if (query == "") {
                query = $("#query-text-box").val().split[" "][0];
            }
            if (query == "") {
                alert("검색어를 입력하세요");
                return;
            } else {
                $.ajax({
                    type: "GET",
                    url: `/search?query=${query}&order=${order}&page=${page}`,
                    data: {},
                    success: function (response) {
                        $("#card-box").empty();
                        let posts = response["posts"];
                        pagination(parseInt(response["last_page_num"]), page, "search")
                        for (let i = 0; i < posts.length; i++) {
                            make_post(posts[i], i);
                        }

                        $("#query-text-box").empty()
                        $("#query-text-box").append(`"${query}" 검색내역 입니다.`)
                        $("#query-text-box").removeClass("is-hidden")
                    }
                })
            }
        }

        function pagination(last_page_num, page, type) {
            $("#pagination-list").empty()

            if (page == 1) {
                $("#pre-btn").addClass("is-hidden")
            } else {
                $("#pre-btn").removeClass("is-hidden")
            }

            if (page == last_page_num) {
                $("#next-btn").addClass("is-hidden")
            } else {
                $("#next-btn").removeClass("is-hidden")
            }

            let temp_html = ""

            let start = page - 4

            if (start <= 0) {
                start = 1
            }

            let cnt = 0
            for (let i = start; i <= last_page_num; i++) {
                if (cnt > 9) {
                    temp_html += `<li><span class="pagination-ellipsis">&hellip;</span></li>`
                    break
                }
                if (page == i) {
                    temp_html += `<li><a class="pagination-link is-current" area-current="page">${page}</a></li>`
                } else {
                    if (type == "search") {
                        temp_html += `<li><a class="pagination-link" onclick="searching(order,${i})">${i}</a></li>`
                    } else {
                        temp_html += `<li><a class="pagination-link" onclick="listing(order,${i})">${i}</a></li>`
                    }
                }
                cnt += 1
            }

            $("#pagination-list").append(temp_html)
        }

        function click_pre_btn() {
            if ($("#query-text-box").hasClass("is-hidden")) {
                listing(order, page - 1)
            } else {
                searching(order, page - 1)
            }
        }

        function click_next_btn() {
            if ($("#query-text-box").hasClass("is-hidden")) {
                listing(order, page + 1)
            } else {
                searching(order, page + 1)
            }
        }

        function click_sort_btn(order_type, page) {
            if ($("#query-text-box").hasClass("is-hidden")) {
                listing(order_type, page)
            } else {
                searching(order_type, page)
            }
        }

    </script>
</head>
<body>
<section class="float-right login-btn" onclick="location.href='/user/{{user_info.username}}'">
    <i class="fa-solid fa-cat fa-lg"></i>
    <span style="font-weight: bold">&nbsp;&nbsp;"{{user_info.nickname}}"</span>님 환영합니다.
</section>
<section class="hero" onclick="window.location.href='/'">
    <div class="hero-body">
        <img class="hero-img" src="/static/gogumacat.png">
        <span class="title hero-font">
            고구마캣
        </span>
    </div>
</section>
</section>
<section class="write-btn">
    <button class="button is-dark" onclick="location.href='/posting/{{ user_info.username}}'">
        <span class="icon is-small">
            <i class="fa-solid fa-pencil fab"></i>
        </span>
        <span>상품 등록하러 가기</span>
    </button>
</section>

<div class="search">
    <input type="text" class="search-input" id="search-box" name="query" placeholder="검색어 입력">
    <img class="search-img" onclick="searching('latest',1)"
         src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
</div>

<section class="float-right">
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-si" data-toggle="dropdown"
                aria-expanded="true">
            지역을 선택하세요
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-si">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">서울특별시</a></li>
        </ul>
    </div>
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-gu" data-toggle="dropdown"
                aria-expanded="true">
            동네를 선택하세요
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-gu">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">강남구</a></li>
        </ul>
    </div>
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-dong" data-toggle="dropdown"
                aria-expanded="true">
            동을 선택하세요
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-dong">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#"></a>강남동</li>
        </ul>
    </div>
</section>
<section>
    <a onclick="click_sort_btn('latest', 1)"><span class="tag is-medium">최신순</span></a>
    <a onclick="click_sort_btn('like', 1)"><span class="tag is-medium">관심순</span></a>
</section>

<section class="text-box is-hidden" id="query-text-box">
</section>

<div class="card-columns" style="margin-top: 30px;">
    <div class="card-box" id="card-box"></div>
</div>

<nav class="pagination is-centered" role="navigation" aria-label="pagination" style="margin-top: 30px;">
    <a class="pagination-previous" id="pre-btn" onclick="click_pre_btn()">Previous</a>
    <a class="pagination-next" id="next-btn" onclick="click_next_btn()">Next page</a>
    <ul class="pagination-list" id="pagination-list">
    </ul>
</nav>
</body>
</html>
