<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>{{ user_info.nickname }} | 고구마캣</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b8cc3ce1fa.js" crossorigin="anonymous"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
        body {
            width: 1000px;
            margin: auto;
        }

        #tabs-with-content .tabs:not(:last-child) {
            margin-bottom: 0;
        }

        #tabs-with-content .tab-content {
            padding: 1rem;
            display: none;
        }

        #tabs-with-content .tab-content.is-active {
            display: block;
        }

        .help {
            color: gray;
        }
    </style>

    <script>
        $(document).ready(function () {
            get_posts('{{ user_info.username }}');
            let tabsWithContent = (function () {
                let tabs = document.querySelectorAll('.tabs li');
                let tabsContent = document.querySelectorAll('.tab-content');

                let deactvateAllTabs = function () {
                    tabs.forEach(function (tab) {
                        tab.classList.remove('is-active');
                    });
                };

                let hideTabsContent = function () {
                    tabsContent.forEach(function (tabContent) {
                        tabContent.classList.remove('is-active');
                    });
                };

                let activateTabsContent = function (tab) {
                    tabsContent[getIndex(tab)].classList.add('is-active');
                };

                let getIndex = function (el) {
                    return [...el.parentElement.children].indexOf(el);
                };

                tabs.forEach(function (tab) {
                    tab.addEventListener('click', function () {
                        deactvateAllTabs();
                        hideTabsContent();
                        tab.classList.add('is-active');
                        activateTabsContent(tab);
                    });
                })

                tabs[0].click();
            })();
        });

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')

            // if (Kakao.Auth.getAccessToken()) {
            //     Kakao.API.request({
            //         url: '/v1/user/unlink',
            //         success: function (response) {
            //             console.log(response)
            //         },
            //         fail: function (error) {
            //             console.log(error)
            //         },
            //     })
            //     Kakao.Auth.setAccessToken(undefined)
            // } else {
            //
            // }

            window.location.href = "/login"
        }

        function get_posts(username) {
            $.ajax({
                type: "GET",
                url: `/get_posts?username_give=${username}`,
                data: {},
                success: function (response) {
                    $("#card-box").empty();
                    let posts = response["posts"];
                    for (let i = 0; i < posts.length; i++) {
                        make_post(posts[i]);
                    }
                }
            });
        }

        function make_post(post) {
            let temp_html = `<div class="card" id="card-${post['post_id']}" style="width: 18rem;">
                                    <img src="" class="card-img-top" onclick="location.href='/posts/${post['post_id']}'">
                                    <div class="card-body">
                                        <h5 class="card-title" onclick="location.href='/posts/${post['post_id']}'">${post['title']}</h5>
                                        <p class="card-text">${post['nickcname']}</p>
                                        <p class="card-text">
                                            <i class="fa-regular fa-heart"></i>
                                            <i class="fa-solid fa-heart"></i>
                                            ${post['like_count']}
                                        </p>
                                    </div>
                                </div>`
            $("#card-box-post").append(temp_html)
        }


        function update_profile() {
            if ($("#help-nickname").hasClass("is-danger")) {
                alert("닉네임을 다시 확인해주세요.")
                return;
            } else if (!$("#help-nickname").hasClass("is-success")) {
                alert("닉네임 중복확인을 해주세요.")
                return;
            }
            let name = $('#input-nickname').val()
            let file = $('#input-pic')[0].files[0]
            let about = $("#textarea-about").val()
            let form_data = new FormData()
            form_data.append("file_give", file)
            form_data.append("name_give", name)
            form_data.append("about_give", about)
            console.log(name, file, about, form_data)

            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"])
                        window.location.reload()
                    }
                }
            });
        }

        function check_dup_nick() {
            let nickname = $("#input-nickname").val()
            console.log(nickname)
            if (nickname == "") {
                $("#help-nickname").text("닉네임을 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-nickname").focus()
                return;
            }
            $("#help-nickname").addClass("is-loading")
            $.ajax({
                type: "POST",
                url: "/sign_up/check_dup_nick",
                data: {
                    nickname_give: nickname
                },
                success: function (response) {

                    if (response["exists"]) {
                        $("#help-nickname").text("이미 존재하는 닉네임입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#input-nickname").focus()
                    } else {
                        $("#help-nickname").text("사용할 수 있는 닉네임입니다.").removeClass("is-danger").addClass("is-success")
                    }
                    $("#help-nickname").removeClass("is-loading")

                }
            });
        }
    </script>

</head>
<body class="has-navbar-fixed-top">
<nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <strong class="is-sparta"
                    style="font-family: 'Stylish', sans-serif;font-size: larger;">고구마캣</strong>
        </a>
    </div>
</nav>
<section class="hero is-white">
    <div class="hero-body" style="padding-bottom:1rem;margin:auto;min-width: 400px">
        <article class="media">
            <figure class="media-left" style="align-self: center">
                <a class="image is-96x96" href="#">
                    <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
                </a>
            </figure>
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong>{{ user_info.nickname }}</strong> <small>@{{ user_info.username }}</small>
                        <br>
                        {{ user_info.profile_info }}
                    </p>
                </div>
            </div>
        </article>
        {% if status %}
        <nav id="btns-me" class="level is-mobile" style="margin-top:2rem">
            <a class="button level-item has-text-centered is-sparta" aria-label="edit"
               onclick='$("#modal-edit").addClass("is-active")'>
                프로필 수정&nbsp;&nbsp;&nbsp;<span class="icon is-small"><i class="fa fa-pencil"
                                                                       aria-hidden="true"></i></span>
            </a>
            <a class="button level-item has-text-centered is-sparta is-outlined" aria-label="logout"
               onclick="sign_out()">
                로그아웃&nbsp;&nbsp;&nbsp;<span class="icon is-small"><i class="fa fa-sign-out"
                                                                     aria-hidden="true"></i></span>
            </a>
        </nav>
        <div class="modal" id="modal-edit">
            <div class="modal-background" onclick='$("#modal-edit").removeClass("is-active")'></div>
            <div class="modal-content">
                <div class="box">
                    <article class="media">
                        <div class="media-content">
                            <div class="field">
                                <label class="label" for="input-nickname">이름</label>
                                <p>
                                    <input id="input-nickname" class="input" placeholder="{{ user_info.nickname }}"
                                           value="{{ user_info.profile_name }}" style="width: 500px">
                                    <button class="button is-light" style="float: right" onclick="check_dup_nick()">
                                        중복확인
                                    </button>
                                <p id="help-nickname" class="help">닉네임을 입력해주세요</p>
                            </div>
                            <div class="field">
                                <label class="label" for="input-pic">프로필 사진</label>

                                <div class="control is-expanded">
                                    <div class="file has-name">
                                        <label class="file-label" style="width:100%">
                                            <input id="input-pic" class="file-input" type="file"
                                                   name="resume">
                                            <span class="file-cta"><span class="file-icon"><i
                                                    class="fa fa-upload"></i></span>
                                    <span class="file-label">파일 선택</span>
                                </span>
                                            <span id="file-name" class="file-name"
                                                  style="width:100%;max-width:100%">{{ user_info.profile_pic }}</span>
                                        </label>
                                    </div>

                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="textarea-about">나는 누구?</label>

                                <p class="control">
                                        <textarea id="textarea-about" class="textarea"
                                                  placeholder="자기소개하기">{{ user_info.profile_info }}</textarea>
                                </p>
                            </div>
                            <nav class="level is-mobile">
                                <div class="level-left">

                                </div>
                                <div class="level-right">
                                    <div class="level-item">
                                        <a class="button is-sparta" onclick="update_profile()">업데이트</a>
                                    </div>
                                    <div class="level-item">
                                        <a class="button is-sparta is-outlined"
                                           onclick='$("#modal-edit").removeClass("is-active")'>취소</a>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </article>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"
                    onclick='$("#modal-edit").removeClass("is-active")'></button>
        </div>
        {% endif %}
    </div>
</section>
