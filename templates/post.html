    <script>
        $(document).ready(function () {
            map()
        })

        //맵 생성하기
        function map() {
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            // 지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption);

            // 주소-좌표 변환 객체를 생성합니다
            var geocoder = new kakao.maps.services.Geocoder();

            // 주소로 좌표를 검색합니다
            geocoder.addressSearch('{{ post.address }}', function (result, status) {

                // 정상적으로 검색이 완료됐으면
                if (status === kakao.maps.services.Status.OK) {

                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                    // 결과값으로 받은 위치를 마커로 표시합니다
                    var marker = new kakao.maps.Marker({
                        map: map,
                        position: coords
                    });

                    // 인포윈도우로 장소에 대한 설명을 표시합니다
                    var infowindow = new kakao.maps.InfoWindow({
                        content: '<div style="width:150px;text-align:center;padding:6px 0;">직거래장소</div>'
                    });
                    infowindow.open(map, marker);

                    // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                    map.setCenter(coords);

                    function search() {
                        let query = $('#search-box').val();
                        if (query == "") {
                            alert("검색어를 입력하세요");
                            return;
                        } else {
                            $.ajax({
                                type: "GET",
                                url: `/search?query=${query}`,
                                data: {},
                                success: function (response) {
                                    $("#card-box").empty();
                                    let posts = response["posts"];
                                    for (let i = 0; i < posts.length; i++) {
                                        make_post(posts[i], i);
                                    }

                                    $("#query-text-box").append(`"${query}" 검색내역 입니다.`)
                                    $("#query-text-box").removeClass("is-hidden");
                                }
                            });
                        }
                    }
                }
            })
        }

                    function sign_out() {

                    }

                                fail: function (error) {

                                },
                            })

                    }
