    .emphasized {
        position: fixed;
        top: 150px;
        left: 30px;

    <script>
        let y_cen = {{post.y}};   // lat
        let x_cen = {{post.x}};  // long
        let map;
        let markers = [];
        let infowindows = [];
        $(document).ready(function () {
            var floatPosition = parseInt($(".sideBanner").css('top'))

            $(window).scroll(function () {

                // 현재 스크롤 위치
                var currentTop = $(window).scrollTop();
                var bannerTop = currentTop + floatPosition + "px";

                //이동 애니메이션
                $(".sideBanner").stop().animate({
                    "top": bannerTop
                }, 500);

            }).scroll();

            $(".sideBanner").click(function () {
                // window.open('http://localhost:5000/detail/100','new','width= 320px,height=480px,scrollbars=yes');
                console.log(document.getElementById("frame").style.visibility)
                if (document.getElementById("frame").style.visibility == "hidden") {
                    document.getElementById("frame").style.visibility = "visible"
                    $("#frame").toggleClass("emphasized");

                } else {
                    document.getElementById("frame").style.visibility = "hidden"
                    window.location.href = "http://localhost:5000/"
                }
            });


              map = new naver.maps.Map('map', {
                    center: new naver.maps.LatLng(y_cen, x_cen),
                    zoom: 12,
                    zoomControl: true,
                    zoomControlOptions: {
                        style: naver.maps.ZoomControlStyle.SMALL,
                        position: naver.maps.Position.TOP_RIGHT
                    }
                });

                get_locate();

        });
        function search() {
            let query = $('#search-box').val();
            if (query == "") {
                alert("검색어를 입력하세요");
                return;
            } else {
                $.ajax({
                    type: "GET",
                    url: `/search?query=${query}`,
                    data: {},
                    success: function (response) {
                        $("#card-box").empty();
                        let posts = response["posts"];
                        for (let i = 0; i < posts.length; i++) {
                            make_post(posts[i], i);
                        }

                        $("#query-text-box").append(`"${query}" 검색내역 입니다.`)
                        $("#query-text-box").removeClass("is-hidden");
                    }
                });
            }
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

        function kakaoLogout() {
            if (Kakao.Auth.getAccessToken()) {
                Kakao.API.request({
                    url: '/v1/user/unlink',
                    success: function (response) {
                        console.log(response)
                    },
                    fail: function (error) {
                        console.log(error)
                    },
                })
                Kakao.Auth.setAccessToken(undefined)
            }
        }


    </script>
